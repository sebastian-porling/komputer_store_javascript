<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Main style sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="jumbotron card card-image" id="top">
        <div class="text-white text-center py-5 px-4">
            <div>
                <h2 class="card-title sticky-top h1-responsive pt-3 mb-5 font-bold">
                    <strong>Komputer Store</strong>
                </h2>
                <p class="mx-5 mb-5">
                    Welcome! This is Sebastian Porlings solution for the Komputer Store task!
                </p>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav blue-gradient justify-content-center z-depth-1 py-2 nav-pills sticky-top" id="nav">
        <div class="nav-item">
            <a class="nav-link white-text active" href="#top">Top</a>
        </div>
        <div class="nav-item">
            <a class="nav-link white-text" href="#bank">Bank</a>
        </div>
        <div class="nav-item">
            <a class="nav-link white-text" href="#work">Work</a>
        </div>
        <div class="nav-item">
            <a class="nav-link white-text" href="#store">Store</a>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="error-modal-title"
        aria-hidden="true">
        <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="error-modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="error-modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main wrapper -->
    <main id="main">
        <!-- Content for the bank account -->
        <article id="bank" class="aqua-gradient p-5"">
            <div class=" container card">
            <h1 id="bank-title">Bank account</h1>
            <hr>
            <div class="card-body">
                <div id="bank-account"></div>
                <button class="btn btn-primary" id="get-loan-btn">Get a Loan!</button>
            </div>
            </div>
        </article>

        <!-- Content for the work account -->
        <article id="work" class="peach-gradient p-5"">
            <div class=" container card">
            <h1 id="work-title">Work account</h1>
            <hr>
            <div class="card-body">
                <div id="work-account"></div>
                <button class="btn btn-primary" id="transfer-btn">Transfer to Bank!</button>
                <button class="btn btn-primary" id="work-btn">Work!</button>
            </div>
            </div>
        </article>

        <!-- Content for the store -->
        <article id="store" class="purple-gradient p-5">
            <div class="container card">
                <h1 id="store-title">Komputers</h1>
                <hr>
                <select class="browser-default custom-select" id="pc-select"></select>
                <div class="card-body d-flex justify-content-center" id="displayed-pc"></div>
            </div>
        </article>
    </main>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- Main javascript -->
    <script type="text/javascript" src="./js/fetch.js"></script>
    <script type="text/javascript" src="./js/account.js"></script>
    <script type="text/javascript" src="./js/work.js"></script>
    <script type="text/javascript" src="./js/render.js"></script>
    <script type="text/javascript" src="./js/startup.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
